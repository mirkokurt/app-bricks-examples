<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Vibration Monitoring</title>
    <link rel="icon" type="image/png" href="./img/favicon.png">
    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <div class="header">
            <h1 class="arduino-text">Fan Vibration Monitoring</h1>
            <img class="arduino-logo" src="./img/RGB-Arduino-Logo_Color Inline Loop.svg" alt="Arduino Logo">
        </div>


        <div class="container">
            <!-- LED Button with integrated text -->
            <div class="led-container">
				<img src="img/fan.png" height="300px" />
                <div id="fan-led" class="led-off">
                    <span id="fan-text">No anomaly</span>
                </div>
            </div>
        </div>
    </div>

    <script src="libs/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
